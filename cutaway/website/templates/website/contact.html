{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Contact Us</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" aria-describedby="last-name" placeholder="Santos">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" aria-describedby="first-name" placeholder="Mark">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="example@example.com">
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <div class="input-group">
                          <div class="input-group-prepend">
                                <span class="input-group-text">Message</span>
                          </div>
                          <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Work with us? <a href="#" class="ml-2">Click here</a>
            </small>
        </div>
    </div>
{% endblock content %}
